<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Pianotar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="./js/Pianotar.js"></script>
        <script src="./js/BufferLoader.js"></script>
        <script src="./js/jquery-2.2.0.min.js"></script>
    </head>
    <body onload="init()">
        <h1>The Pianotar</h1>
        <h3>Looks like a piano, sounds like a guitar!</h3>
        <h4>by Haseeb Shahid</h4>
        <div class="toolbarRow">
            <label>Filter type:&nbsp;
                <select id="filterType" size="1">
                    <option value="allpass" selected>Allpass</option>
                    <option value="lowpass">Lowpass</option>
                    <option value="highpass">Highpass</option>
                    <option value="bandpass">Bandpass</option>
                    <option value="notch">Notch</option>
                    <option value="lowshelf">lowshelf</option>
                    <option value="highshelf">Highshelf</option>
                    <option value="peaking">Peaking</option>
                </select>
            </label>
            <label>Filter frequency:&nbsp;
                <input id="filterFrequency" type="range" min="20" max="5000" step="5" value="2500"   />
            </label>
            <label>Quality (Q) value:&nbsp;
                <input id="qValue" type="range" min=".0001" max="10" step=".0005" value="1"/>
            </label>
        </div>
        <div class="toolbarRow">
            <input type="button" value="Start Beat 1" onmousedown="playBeat1();"/>
            <input type="button" value="Stop Beat 1" onmousedown="stopBeat1();" />
            <input type="button" value="Start Beat 2" onmousedown="playBeat2();"/>
            <input type="button" value="Stop Beat 2" onmousedown="stopBeat2();"/>
        </div>
        <div class="toolbarRow">
            <label>Piano Volume:&nbsp;
                <input id="slider1" type="range" min="0" max="100" value="100" />
            </label>
            <label>Beat Volume:&nbsp;
                <input id="slider2" type="range" min="0" max="100" value="100" />
            </label>
        </div>
        <canvas width="1280" height="300"></canvas>
    </body>
</html>
