<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Pianotar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="./css/material.min.css">

    <script src="./js/pianotar.js"></script>
    <script src="./js/bufferloader.js"></script>
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/material.min.js"></script>
</head>
<body onload="init()">
<h1>The Pianotar</h1>
<h3>Looks like a piano, sounds like a guitar!</h3>
<table>
    <tr>
        <td style="padding-right: 40px;">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="sampleTrackToggle">
                <input type="checkbox" id="sampleTrackToggle" class="mdl-switch__input">
                <span class="mdl-switch__label">Sample Track</span>
            </label>
        </td>
        <td>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="customTrackToggle">
                <input type="checkbox" id="customTrackToggle" class="mdl-switch__input">
                <span class="mdl-switch__label">Custom Track</span>
            </label>
        </td>
    </tr>
</table>
<div class="spacer">
    <button id="customTrackBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Upload Track
    </button>
    <input id="customTrackFile" type="file" name="customTrack" accept="audio/*" style="display: none;">
</div>
<table class="spacer">
    <tr>
        <td>
            <label>Piano Volume:&nbsp;
                <input id="pianoVolume" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100">
            </label>
        </td>
        <td>
            <label>Track Volume:&nbsp;
                <input id="trackVolume" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100">
            </label>
        </td>
    </tr>
</table>
<canvas id="pianoCanvas" width="1280" height="300"></canvas>
<div class="spacer">
    <canvas id="visualizationCanvas" width="1280" height="300"></canvas>
</div>
</body>
</html>
