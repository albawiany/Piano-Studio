<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Pianotar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="./css/material.min.css">

    <script src="./js/Pianotar.js"></script>
    <script src="./js/BufferLoader.js"></script>
    <script src="./js/jquery-2.2.0.min.js"></script>
    <script src="./js/material.min.js"></script>
</head>
<body onload="init()">
<h1>The Pianotar</h1>
<h3>Looks like a piano, sounds like a guitar!</h3>
<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="beat">
    <input type="checkbox" id="beat" class="mdl-switch__input">
    <span class="mdl-switch__label">Sample Beat</span>
</label>
<table class="toolbarRow">
    <tr>
        <td>
            <label>Piano Volume:&nbsp;
                <input id="pianoVolume" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100"/>
            </label>
        </td>
        <td>
            <label>Beat Volume:&nbsp;
                <input id="beatVolume" class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="100"/>
            </label>
        </td>
    </tr>
</table>
<canvas width="1280" height="300"></canvas>
</body>
</html>
